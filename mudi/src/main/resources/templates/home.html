<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div class="container">
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-4">
							<div class="row">
								<div class="col-md-5">Valor: <spam th:text="${pedido.valorNegociado}"></spam> </div>
								<div class="col-md-7">Data Entrega: <spam th:text="${pedido.dataEntrega}"></spam> </div>
							</div>
							
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value = "url do produto"/></div>
								
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
							
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlImagem}" src="" class="img-thumbnail"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
