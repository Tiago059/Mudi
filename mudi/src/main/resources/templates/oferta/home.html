<!--  home das ofertas -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base :: head}"></head>
	<body onload="onLoad()">
		<div th:replace="~{base :: logo}"></div>
		<div class="container" id="ofertas">
			<div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido}">Todos</a>
					<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aguardando}">Aguardando</a>
					<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aprovado}">Aprovado</a>
					<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/entregue}">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
			</nav>
			<div class="card mb-3" v-for="pedido in pedidos">
				<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-4">
							<div>Produto</div>
							<div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>	
							<div>Descrição</div>
							<div>
								<textarea disabled class="form-control">{{pedido.descricao}}</textarea>
							</div>
							<div class="row mt-3">
								<div class="col-md-5">
									Valor:<input v-bind:class="{'is-invalid':pedido.erros.valor !== ''}" class="form-control" v-model="pedido.valorNegociado"/>
									<div v-if="pedido.erros.valor" class="invalid-feedback">{{pedido.erros.valor}}</div>
								</div>
								<div class="col-md-7">
									Data Entrega:<input v-bind:class="{'is-invalid':pedido.erros.dataEntrega !== ''}" class="form-control" v-model="pedido.dataEntrega"/>
									<div v-if="pedido.erros.dataEntrega" class="invalid-feedback">{{pedido.erros.dataEntrega}}</div>
								</div>
							</div>
							<div class="mt-3">
								<label>Comentário:</label>
								<textarea class="form-control"  v-model="pedido.comentario"></textarea>
							</div>
							<button v-if="!pedido.ofertaEnviada" v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2">Enviar Oferta</button>
							<button v-else="pedido.ofertaEnviada" class="btn btn-success mt-2">Oferta Enviada!</button>
						</div>
							
						<div class="col-12 col-sm-4">
							<div>
								<img v-bind:src="pedido.urlImagem" class="img-thumbnail"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function onLoad() {
				var app = new Vue({
					el: "#ofertas",
					data : {
						pedidos: []
					},
					mounted() {
						axios
							.get('http://localhost:1812/api/pedidos/aguardando')
							.then(response => {
								response.data.forEach(pedido => {
									pedido.ofertaEnviada = false;
									pedido.erros = {
										valor: '',
										dataEntrega: ''
									}
								})
								this.pedidos = response.data
							})
					},
					methods: {
						enviarOferta: function(pedido){
							pedido.erros = {
								valor: '',
								dataEntrega: ''
							}
							axios
								.post('http://localhost:1812/api/ofertas', {
									pedidoId: pedido.id,
									valor: pedido.valorNegociado,
									dataEntrega: pedido.dataEntrega, 
									comentario: pedido.comentario 
								})
								.then(response => pedido.ofertaEnviada = true)
								.catch(error => {
									error.response.data.errors.forEach(error => {
										pedido.erros[error.field] = error.defaultMessage;
									})
								});
						}
					}
				});
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
