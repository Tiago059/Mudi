<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<meta charset="utf-8">
	<title>Mudi</title>
	<style>
		.logo-container {
			background-color: maroon;
			color: white;
			font-family: cursive;
		}
		.logo {
			font-size: 2.5rem;
		}
		.mudi-link {
			text-decoration: none;
			color: white;
		}
		
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between align-items-center">
	<a class="logo mudi-link" href="/home" >mudi</a>
	<a href="/login">login</a>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-4 bg-light rounded-3">
	<div class="container-fluid py-5">
		<h1 class="display-5" th:text="${valor}"></h1>
	</div>
</div>
