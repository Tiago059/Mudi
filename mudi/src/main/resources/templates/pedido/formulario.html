<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Mudi</title>
	</head>
	<body>
		<div class="container">
			<div class="p-5 mb-4 bg-light rounded-3">
				<div class="container-fluid py-5">
					<h1 class="display-5">Novo Pedido</h1>
				</div>
			</div>
			
			<form action="novo" method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="Nome do produto"/>
					<small>Informe o nome do produto.</small>
				</div>
				<div>
					<label for="urlProduto">URL do Produto</label>
					<input name="urlProduto" placeholder="Url do produto"/>
					<small>Procure em um site a url que você deseja e cole a url da página aqui.</small>
				</div>
				<div>
					<label for="urlImagem">Imagem do Produto</label>
					<input name="urlImagem" placeholder="Url da imagem"/>
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
				</div>
				<div>
					<label for="descricao">Descrição</label>
					<textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>
				<button type="submit">Cadastrar!</button>
			</form>
		</div>
	</body>
</html>
